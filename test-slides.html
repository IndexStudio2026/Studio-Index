<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Slides</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .image-test {
            margin: 20px 0;
            border: 2px solid #ddd;
            padding: 10px;
        }

        .image-test img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .image-test h3 {
            margin: 0 0 10px 0;
        }

        .status {
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>Teste de Carregamento das Imagens do Slider</h1>

        <div class="image-test">
            <h3>Slide 1 - uploaded_image_2_1767635435080.jpg</h3>
            <img src="images/uploaded_image_2_1767635435080.jpg" alt="Slide 1" onload="showStatus(this, true)"
                onerror="showStatus(this, false)">
            <div class="status" id="status-1"></div>
        </div>

        <div class="image-test">
            <h3>Slide 2 - uploaded_image_1_1767635435080.jpg</h3>
            <img src="images/uploaded_image_1_1767635435080.jpg" alt="Slide 2" onload="showStatus(this, true)"
                onerror="showStatus(this, false)">
            <div class="status" id="status-2"></div>
        </div>

        <div class="image-test">
            <h3>Slide 3 - uploaded_image_0_1767635435080.jpg</h3>
            <img src="images/uploaded_image_0_1767635435080.jpg" alt="Slide 3" onload="showStatus(this, true)"
                onerror="showStatus(this, false)">
            <div class="status" id="status-3"></div>
        </div>

        <div class="image-test">
            <h3>Slide 4 - uploaded_image_3_1767635435080.jpg</h3>
            <img src="images/uploaded_image_3_1767635435080.jpg" alt="Slide 4" onload="showStatus(this, true)"
                onerror="showStatus(this, false)">
            <div class="status" id="status-4"></div>
        </div>
    </div>

    <script>
        let loadedCount = 0;

        function showStatus(img, success) {
            const index = Array.from(document.querySelectorAll('.image-test img')).indexOf(img) + 1;
            const statusDiv = document.getElementById('status-' + index);

            if (success) {
                loadedCount++;
                statusDiv.className = 'status success';
                statusDiv.textContent = '✓ Imagem carregada com sucesso! Dimensões: ' + img.naturalWidth + 'x' + img.naturalHeight;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '✗ Erro ao carregar a imagem';
            }

            console.log('Imagem ' + index + ' - ' + (success ? 'SUCESSO' : 'FALHA'));
            console.log('Total carregadas: ' + loadedCount + '/4');
        }
    </script>
</body>

</html>
